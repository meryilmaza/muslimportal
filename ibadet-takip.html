    <script>
        function togglePrayer(btn) {
            btn.classList.toggle('checked');
            btn.textContent = btn.classList.contains('checked') ? 'âœ“' : '';
            updateStats();
        }

        function updateStats() {
            const checked = document.querySelectorAll('.check-btn.checked').length;
            let current = parseInt(document.getElementById('prayerCount').textContent);
            if (checked > 0) {
                document.getElementById('prayerCount').textContent = current + 1;
            }
        }

        // Load saved data
        const saved = localStorage.getItem('todayPrayers');
        if (saved) {
            const checks = JSON.parse(saved);
            const btns = document.querySelectorAll('.check-btn');
            checks.forEach((checked, i) => {
                if (checked && btns[i]) {
                    btns[i].classList.add('checked');
                    btns[i].textContent = 'âœ“';
                }
            });
        }

        // Save on change
        document.querySelectorAll('.check-btn').forEach((btn, i) => {
            btn.addEventListener('click', function() {
                const checks = Array.from(document.querySelectorAll('.check-btn')).map(b => b.classList.contains('checked'));
                localStorage.setItem('todayPrayers', JSON.stringify(checks));
            });
        });
