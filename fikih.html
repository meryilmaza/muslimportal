        .modal {

            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 1rem;

        .modal.show { display: flex; }

        .modal-content {

            border-radius: 20px;
            padding: 3rem;
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-close {
            float: right;
            width: 40px;
            height: 40px;
            border: none;
            background: #f1f5f9;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .modal-title { font-size: 2rem; color: var(--primary); margin: 1rem 0; }
        .modal-section { margin: 1.5rem 0; }
        .modal-section h4 { color: var(--primary); margin-bottom: 0.75rem; }
        .modal-section p, .modal-section li { color: var(--text-secondary); line-height: 1.8; margin: 0.5rem 0; }
        .modal-section ul { padding-left: 1.5rem; }

        @media (max-width: 768px) {
            .topics-grid { grid-template-columns: 1fr; }
            .modal-content { padding: 2rem 1.5rem; }
        }
    </style>
