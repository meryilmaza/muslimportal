        let currentCategory = 'all';

        function displayDuas() {
            const container = document.getElementById('duasContainer');
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            let filteredDuas = DUAS_DATA;
            
            // Category filter
            if (currentCategory !== 'all') {
                filteredDuas = filteredDuas.filter(dua => dua.category === currentCategory);
            }
            
            // Search filter
            if (searchTerm) {
                filteredDuas = filteredDuas.filter(dua => 
                    dua.title.toLowerCase().includes(searchTerm) ||
                    dua.translation.toLowerCase().includes(searchTerm) ||
                    dua.transliteration.toLowerCase().includes(searchTerm)

                container.innerHTML = `

        function getCategoryName(category) {
            const names = {

                'yemek': 'üçΩÔ∏è Yemek Dualarƒ±',

                'hastalƒ±k': 'üè• Hastalƒ±k Dualarƒ±',
                'genel': 'üìñ Genel Dualar'
            };
            return names[category] || category;
        }

        function filterCategory(category) {
            currentCategory = category;
            
            // Update buttons
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            displayDuas();
        }

        function searchDuas() {
            displayDuas();
        }

        function toggleFavorite(duaId) {
            const index = favorites.indexOf(duaId);
            if (index > -1) {
                favorites.splice(index, 1);
            } else {
                favorites.push(duaId);
            }
            localStorage.setItem('favoriteDuas', JSON.stringify(favorites));
            displayDuas();
        }

        function copyDua(duaId) {
            const dua = DUAS_DATA.find(d => d.id === duaId);
            const text = `${dua.title}\n\n${dua.arabic}\n\n${dua.transliteration}\n\n${dua.translation}\n\n${dua.reference}`;
            
            navigator.clipboard.writeText(text).then(() => {
                alert('‚úÖ Dua kopyalandƒ±!');
            });
        }

        function shareDua(duaId) {
            const dua = DUAS_DATA.find(d => d.id === duaId);
            const text = `${dua.title}\n\n${dua.arabic}\n\n${dua.transliteration}\n\n${dua.translation}`;
            
            if (navigator.share) {
                navigator.share({
                    title: dua.title,
                    text: text
                });
            } else {
                copyDua(duaId);
            }
        }
