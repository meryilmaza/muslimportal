                arabic: 'ŸÑŸéÿß ŸäŸèÿ§ŸíŸÖŸêŸÜŸè ÿ£Ÿéÿ≠ŸéÿØŸèŸÉŸèŸÖŸí ÿ≠Ÿéÿ™ŸéŸëŸâ ŸäŸèÿ≠Ÿêÿ®ŸéŸë ŸÑŸêÿ£ŸéÿÆŸêŸäŸáŸê ŸÖŸéÿß ŸäŸèÿ≠Ÿêÿ®ŸèŸë ŸÑŸêŸÜŸéŸÅŸíÿ≥ŸêŸáŸê',

                translation: 'Kim Ramazan ayƒ±nƒ± imanla ve sevap umarak oru√ß tutarsa, ge√ßmi≈ü g√ºnahlarƒ± baƒüƒ±≈ülanƒ±r.',

                translation: 'D√ºnya m√ºminin zindanƒ±, k√¢firin cennetidir.',

            {

                arabic: 'ŸÖŸéŸÜŸí ÿ≥ŸéŸÑŸéŸÉŸé ÿ∑Ÿéÿ±ŸêŸäŸÇŸãÿß ŸäŸéŸÑŸíÿ™ŸéŸÖŸêÿ≥Ÿè ŸÅŸêŸäŸáŸê ÿπŸêŸÑŸíŸÖŸãÿß ÿ≥ŸéŸáŸéŸëŸÑŸé ÿßŸÑŸÑŸéŸëŸáŸè ŸÑŸéŸáŸè ÿ∑Ÿéÿ±ŸêŸäŸÇŸãÿß ÿ•ŸêŸÑŸéŸâ ÿßŸÑŸíÿ¨ŸéŸÜŸéŸëÿ©Ÿê',
                translation: 'Kim ilim √∂ƒürenmek i√ßin bir yola girerse, Allah ona cennet yolunu kolayla≈ütƒ±rƒ±r.',
                reference: 'M√ºslim, Zikir 39'

            {

                category: 'ibadet',
                arabic: 'ÿ£Ÿéÿ≠Ÿéÿ®ŸèŸë ÿßŸÑÿ£ŸéÿπŸíŸÖŸéÿßŸÑŸê ÿ•ŸêŸÑŸéŸâ ÿßŸÑŸÑŸéŸëŸáŸê ÿ£ŸéÿØŸíŸàŸéŸÖŸèŸáŸéÿß ŸàŸéÿ•ŸêŸÜŸí ŸÇŸéŸÑŸéŸë',
                translation: 'Allah\'a en sevimli amel, az da olsa devamlƒ± olanƒ±dƒ±r.',
                reference: 'Buhari, Rikak 18'
            }
        ];

        let currentIndex = 0;
        let currentCategory = 'all';
        let favorites = JSON.parse(localStorage.getItem('favoriteHadiths') || '[]');

        window.addEventListener('DOMContentLoaded', function() {
            updateDate();
            displayHadith();
        });

        function updateDate() {
            const today = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('dateDisplay').textContent = 
                today.toLocaleDateString('tr-TR', options);
        }

        function displayHadith() {
            const filteredHadiths = currentCategory === 'all' 
                ? HADITHS 
                : HADITHS.filter(h => h.category === currentCategory);

            if (filteredHadiths.length === 0) return;

            const hadith = filteredHadiths[currentIndex];
            const isFavorite = favorites.includes(hadith.id);

            document.getElementById('hadithContent').innerHTML = `
                <div class="hadith-arabic">${hadith.arabic}</div>
                <div class="hadith-translation">${hadith.translation}</div>
                <div class="hadith-reference">üìñ ${hadith.reference}</div>
            `;

            // Update favorite button
            const favoriteBtn = document.getElementById('favoriteBtn');
            if (isFavorite) {
                favoriteBtn.classList.add('active');
                favoriteBtn.innerHTML = '‚≠ê Favorilerde';
            } else {
                favoriteBtn.classList.remove('active');
                favoriteBtn.innerHTML = '‚òÜ Favorilere Ekle';
            }

            // Update navigation buttons
            document.getElementById('prevBtn').disabled = currentIndex === 0;
            document.getElementById('nextBtn').disabled = currentIndex === filteredHadiths.length - 1;
        }

        function filterCategory(category) {
            currentCategory = category;
            currentIndex = 0;

            // Update buttons
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            displayHadith();
        }

        function previousHadith() {
            if (currentIndex > 0) {
                currentIndex--;
                displayHadith();
            }
        }

        function nextHadith() {
            const filteredHadiths = currentCategory === 'all' 
                ? HADITHS 
                : HADITHS.filter(h => h.category === currentCategory);

            if (currentIndex < filteredHadiths.length - 1) {
                currentIndex++;
                displayHadith();
            }
        }

        function toggleFavorite() {
            const filteredHadiths = currentCategory === 'all' 
                ? HADITHS 
                : HADITHS.filter(h => h.category === currentCategory);

            const hadith = filteredHadiths[currentIndex];
            const index = favorites.indexOf(hadith.id);

            if (index > -1) {
                favorites.splice(index, 1);
            } else {
                favorites.push(hadith.id);
            }

            localStorage.setItem('favoriteHadiths', JSON.stringify(favorites));
            displayHadith();
        }

        function shareHadith() {
            const filteredHadiths = currentCategory === 'all' 
                ? HADITHS 
                : HADITHS.filter(h => h.category === currentCategory);

            const hadith = filteredHadiths[currentIndex];
            const text = `${hadith.arabic}\n\n${hadith.translation}\n\nüìñ ${hadith.reference}`;

            if (navigator.share) {
                navigator.share({
                    title: 'Hadis-i ≈ûerif',
                    text: text
                });
            } else {
                navigator.clipboard.writeText(text).then(() => {
                    alert('‚úÖ Hadis kopyalandƒ±!');
                });
            }
        }

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowLeft') previousHadith();
            if (e.key === 'ArrowRight') nextHadith();
        });
