        .book-author { color: var(--text-secondary); font-size: 0.875rem; margin-bottom: 1rem; }
        .book-desc { color: var(--text-secondary); font-size: 0.875rem; line-height: 1.6; margin-bottom: 1rem; }
        .book-tags { display: flex; gap: 0.5rem; flex-wrap: wrap; margin-bottom: 1rem; }
        .book-tag { padding: 0.25rem 0.75rem; background: #f0fdf4; color: var(--primary); border-radius: 6px; font-size: 0.75rem; font-weight: 600; }
        .book-rating { color: #f59e0b; font-weight: 700; }

</head>

        }

        function filterBooks(category) {
            currentCategory = category;
            document.querySelectorAll('.cat-btn').forEach(btn => btn.classList.remove('active'));

        }
