<head>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Scheherazade+New:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #10b981;
            --primary-dark: #059669;
            --secondary: #3b82f6;
            --card-bg: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--text-primary);
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .back-btn {
            padding: 0.75rem 1.5rem;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .date-card {
            background: white;
            border-radius: 30px;
            padding: 3rem;
            margin-bottom: 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            text-align: center;
        }

        .date-icon { font-size: 5rem; margin-bottom: 1rem; }
        .hijri-date { font-size: 3rem; font-weight: 800; color: var(--primary); margin-bottom: 0.5rem; }
        .gregorian-date { font-size: 1.5rem; color: var(--text-secondary); }

        .months-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .month-card {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: all 0.3s;
        }

        .month-card:hover {
            transform: translateY(-5px);
        }

        .month-card.current {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
        }

        .month-number { font-size: 2rem; font-weight: 800; margin-bottom: 0.5rem; }
        .month-name { font-size: 1.25rem; font-weight: 700; }
        .month-arabic { font-family: 'Scheherazade New', serif; font-size: 1.5rem; margin-top: 0.5rem; }

        .events-section {
            background: white;
            border-radius: 30px;
            padding: 3rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        .events-section h2 {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 2rem;
            text-align: center;
        }

        .event-card {
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.05) 0%, rgba(59, 130, 246, 0.05) 100%);
            border-radius: 16px;
            border-left: 4px solid var(--primary);
        }

        .event-date { font-size: 1rem; color: var(--primary); font-weight: 700; margin-bottom: 0.5rem; }
        .event-title { font-size: 1.25rem; font-weight: 700; color: var(--text-primary); margin-bottom: 0.5rem; }
        .event-desc { color: var(--text-secondary); line-height: 1.6; }

        @media (max-width: 768px) {
            .months-grid { grid-template-columns: repeat(2, 1fr); }
            .date-card, .events-section { padding: 2rem 1.5rem; }
        }
    </style>
</head>

            // Approximate Hijri date calculation
            const gregorianYear = today.getFullYear();

            const gregorianDay = today.getDate();
            
            // Simple approximation (not astronomically accurate)
            const hijriYear = Math.floor((gregorianYear - 622) * 1.030684) + 1;

        function displayMonths() {
            const today = new Date();
            const dayOfYear = Math.floor((today - new Date(today.getFullYear(), 0, 0)) / 86400000);
            const currentMonth = Math.floor((dayOfYear / 30) % 12) + 1;

            document.getElementById('monthsGrid').innerHTML = HIJRI_MONTHS.map(month => `

                    <div class="month-name">${month.name}</div>
